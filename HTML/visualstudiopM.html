<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pirate Something Game (Strategic)</title>
        <style>
            *{
                padding:0;
                margin:0;
                overflow: hidden;
            }
            #game{
                width:10000px;
                height:5000px;
                border:1px solid black;
                position:absolute;
                background-color:blue;
                z-index:0;
            }
            #pship{
                width:100px;
                height:50px;
                top:300px;
                left:500px;
                position:absolute;
                background-color: rgb(102, 75, 75);
                z-index:1;
            }
            #pshipmenu{
                width:1200px;
                height:600px;
                top:200px;
                left:350px;
                opacity:50%;
                background-color: rgb(102, 75, 75);
                position:absolute;
                display:none;
            }
        </style>
        <body>
            <div id="game">
                <!--img src="https://media.nature.com/lw1024/magazine-assets/d41586-022-01246-5/d41586-022-01246-5_20375184.jpg" height="5000" width="10000"-->
                <div id="pship"></div>
                
            </div>
            <div id="pshipmenu">
                
            </div>
        </body>
        <script>
            //////////////////// Head Lines ///////////////////////////
            
            var pship = document.getElementById("pship")
            var game = document.getElementById("game")
            var pshipmenu = document.getElementById("pshipmenu")
            var interval;
            var bothL = 0
            var bothT = 0
            var bothGL = 0
            var bothGT = 0

            //////////////////// Pship upgrades ///////////////////////
            var pressF = 0
            addEventListener("keydown", event => {
                if(event.keyCode === 70){
                    pressF++
                    if(pressF % 2 == 1){
                        pshipmenu.style.display = "block"
                        if(event.keyCode === 71){

                        }
                    }
                    else{
                        pshipmenu.style.display = "none"
                    }
                }
            })


            //////////////////// Pship/Camera movements //////////////////////

            function moveLeft(){
                var characterLeft = parseInt(window.getComputedStyle(pship).getPropertyValue("left"))
                var pshipWidth = parseInt(window.getComputedStyle(pship).getPropertyValue("width"))
                var pshipHeight = parseInt(window.getComputedStyle(pship).getPropertyValue("height"))
                if(characterLeft > 0)
                {
                    pship.style.left = characterLeft - 1 + "px"
                    pship.style.width = 100 + "px"
                    pship.style.height = 50 + "px"
                }
            }
            function moveRight(){
                var characterLeft = parseInt(window.getComputedStyle(pship).getPropertyValue("left"))
                var pshipWidth = parseInt(window.getComputedStyle(pship).getPropertyValue("width"))
                var pshipHeight = parseInt(window.getComputedStyle(pship).getPropertyValue("height"))
                if(characterLeft < 7000 - pshipWidth)
                {
                    pship.style.left = characterLeft + 1 + "px"
                    pship.style.width = 100 + "px"
                    pship.style.height = 50 + "px"
                }
            }
            function moveUp(){
                var characterTop= parseInt(window.getComputedStyle(pship).getPropertyValue("top"))
                var pshipWidth = parseInt(window.getComputedStyle(pship).getPropertyValue("width"))
                var pshipHeight = parseInt(window.getComputedStyle(pship).getPropertyValue("height"))
                if(characterTop > 0)
                {
                    pship.style.top = characterTop - 1 + "px"
                    pship.style.width = 50 + "px"
                    pship.style.height = 100 + "px"
                }
            }
            function moveDown(){
                var characterTop= parseInt(window.getComputedStyle(pship).getPropertyValue("top"))
                var pshipWidth = parseInt(window.getComputedStyle(pship).getPropertyValue("width"))
                var pshipHeight = parseInt(window.getComputedStyle(pship).getPropertyValue("height"))
                if(characterTop < 3000 - pshipHeight)
                {
                    pship.style.top = characterTop + 1 + "px"
                    pship.style.width = 50 + "px"
                    pship.style.height = 100 + "px"
                }
            }
            
            function gmoveLeft(){
                var gameLeft = parseInt(window.getComputedStyle(game).getPropertyValue("left"))
                game.style.left = gameLeft - 5 + "px"
            }
            function gmoveRight(){
                var gameLeft = parseInt(window.getComputedStyle(game).getPropertyValue("left"))
                game.style.left = gameLeft + 5 + "px"
            }
            function gmoveUp(){
                var gameTop = parseInt(window.getComputedStyle(game).getPropertyValue("top"))
                game.style.top = gameTop - 5 + "px"
            }
            function gmoveDown(){
                var gameTop= parseInt(window.getComputedStyle(game).getPropertyValue("top"))
                game.style.top = gameTop + 5 + "px"
            }
            addEventListener("keydown", event => {
                if(bothL == 0){
                    bothL++
                    if(event.keyCode === 65) interval = setInterval(moveLeft, 1)
                    if(event.keyCode === 68) interval = setInterval(moveRight, 1)
                }
                if(bothT == 0){
                    bothT++
                    if(event.keyCode === 87) interval = setInterval(moveUp, 1)
                    if(event.keyCode === 83) interval = setInterval(moveDown, 1)
                }
            })
            addEventListener("keydown", event => {
                if(bothGL == 0){
                    bothGL++
                    if(event.key === "ArrowLeft") interval = setInterval(gmoveRight, 1)
                    if(event.key === "ArrowRight") interval = setInterval(gmoveLeft, 1)
                }
                if(bothGT == 0){
                    bothGT++
                    if(event.key === "ArrowUp") interval = setInterval(gmoveDown, 1)
                    if(event.key === "ArrowDown") interval = setInterval(gmoveUp, 1)
                }
            })
            addEventListener("keyup", event => {
                clearInterval(interval)
                bothL = 0
                bothT = 0
                bothGL = 0
                bothGT = 0
            })
        </script>

    </head>
</html>
